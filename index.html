<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
             align-items: center;
            justify-content: space-around;
            border-bottom:2px solid rgb(160, 146, 146) ;
            box-shadow: 2px 2px 3px rgb(208, 201, 201);
            border-radius: 8px;
        }
        ul{
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
        }
        ul li{
            list-style: none;

            
        }
        ul li button{
            font-size: 1rem;
            border: none;
            background: none;
            color: rgb(62, 61, 61);
            
        }
        .logo h1{
            color: rgb(97, 97, 213);
            font-size: xx-large;
            padding: 1rem;
        }
        main img{
            display: flex;
            justify-content: center;
            align-items: center;
          margin: auto;
         padding-top:80px ;
        }
        h3,p{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
        }
        h3{
            font-size: 2rem;
        }
        main .btn{
             display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
        }
        .btn button{
            background-color: rgb(44, 44, 156);
            font-size: 1.2rem;
           padding: 10px;
           color: white;
           border-radius: 10px;
           border: none;
           
        }
        .img{
            display: flex;
            justify-content: center;
            align-items: center;
          margin: auto;
         padding-top:80px ;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
            <h1>Zerodha</h1>
        </div>
           <div class="menu">
            <ul>
                <li><button>Signup</button></li>
                <li><button>About</button></li>
                <li><button>Products</button></li>
                <li><button>Pricing</button></li>
                <li><button>Support</button></li>
            </ul>
        
           </div>
        </nav>
    </header>
    <main>
        <img src="https://zerodha.com/static/images/landing.svg" height="400px" width="90%" alt="">
    </main>
    <main>
        <h3>
            Invest in everything zerodha
        </h3>
        <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        <div class="btn"><button>
            Sign up for free

        </button></div>
        <div class="img"> <img src="WhatsApp Image 2025-11-24 at 8.31.08 PM.jpeg" height="400px" width="90%" alt=""></div>
    </main>
</body>
</html>
